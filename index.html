<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rent Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (Logo) -->
        <div class="logo-section">
            <img src="book-logo.png" alt="Book Rent Logo">
        </div>
        
        <!-- Right Section (Form) -->
        <div class="form-section">
            <h2>Book Rent</h2>
            <h3>Signup as Owner</h3>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="john@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="********" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Addis Ababa" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="0911555555" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the Terms and Conditions</label>
                </div>

                <button type="submit" id="signupButton">SIGN UP</button>

                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
